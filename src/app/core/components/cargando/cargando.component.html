<!-- 
  Componente de carga.
  Este bloque HTML representa un componente visual que muestra un spinner de carga
  y un mensaje de texto para indicar que se está realizando una operación en segundo plano.
  Es comúnmente utilizado en aplicaciones web para mejorar la experiencia del usuario
  durante operaciones asíncronas, como cargar datos o procesar solicitudes.
-->
<div class="cargando-container">
    <div class="cargando-spinner"></div>
    <p class="cargando-texto">Cargando...</p>
</div>
